<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: #ffe6f0;
        overflow: hidden;
    }
    h1 {
        margin-top: 100px;
        color: #ff3366;
    }
    .btn {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
        position: absolute;
    }
    #yes {
        background: #ff3366;
        color: white;
        position: static;
    }
    #no {
        background: #ccc;
    }
    #result {
        display: none;
        margin-top: 50px;
    }
    img {
        width: 250px;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" class="btn" onclick="sayYes()">Yes üíñ</button>
<button id="no" class="btn" onmouseover="moveNo()">No üòú</button>

<div id="result">
    <h2>You made the right decision! ‚ù§Ô∏è</h2>
    <p>I love you sooo much ü•∞</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<script>
function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function sayYes() {
    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
