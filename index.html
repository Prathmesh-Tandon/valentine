<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Toshi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
}

/* Title */
h1 {
    margin-top: 50px;
    color: #fff;
    font-size: 2.2em;
}

/* Countdown */
#countdown {
    color: white;
    font-size: 20px;
    margin-top: 10px;
}

/* Buttons */
.btn {
    padding: 15px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 20px;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    position: static;
}

#no {
    background: #eee;
}

/* Result section */
#result {
    display: none;
    margin-top: 25px;
    animation: fadeIn 1.5s ease forwards;
}

img {
    width: 280px;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #fff;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- üéµ Soft romantic background music -->
<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b7a7e1b7a.mp3" type="audio/mpeg">
</audio>


<h1>Will you be my Valentine, Toshi? ‚ù§Ô∏è</h1>

<!-- ‚è≥ Countdown -->
<div id="countdown"></div>

<button id="yes" class="btn" onclick="sayYes()">Yes üíñ</button>
<button id="no" class="btn" onmouseover="moveNo()">No üòú</button>

<div id="result">
    <h2 style="color:white;">You made the right decision! ‚ù§Ô∏è</h2>
    <p style="color:white;font-size:18px;">
        I love you forever, Toshi ü•∞  
        Can't wait to see you on **2 March 2026** üíû
    </p>

    <img src="photo.jpeg" alt="Our Love">
</div>

<script>
/* Move NO button */
function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

/* YES click reveal */
function sayYes() {
    document.getElementById("result").style.display = "block";

    // play music after user click (mobile allowed)
    document.getElementById("bgMusic").play();
}


/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è Toshi Tandon";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 350);

/* ‚è≥ Countdown to 2 March 2026 */
const meetDate = new Date("March 2, 2026 00:00:00").getTime();

const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = meetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
            "Yay! We meet today ‚ù§Ô∏è";
        clearInterval(timer);
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("countdown").innerHTML =
        `‚è≥ Counting days to see you: <b>${days}d ${hours}h ${mins}m</b>`;
}, 1000);
</script>

</body>
</html>
